<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Kerala Travel Guide</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Kerala</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <article class="contact-form">
            <h2>Contact Us</h2>
            <p>Have questions about Kerala travel? Need help customizing an itinerary? Reach out to us!</p>
            
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="alternative-contact">
                <h3>Or contact us directly:</h3>
                <p>Email: <a href="mailto:contact@keralatravel.example.com">contact@keralatravel.example.com</a></p>
                <p>Phone: +91 98765 43210</p>
            </div>
        </article>
    </main>

</body>
